<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baap er Bank</title>
    <!-- Tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main class="lg:w-1/2 mx-auto mt-16 text-center">
        <h1 class="text-5xl font-semibold text-gray-400">
            Let's count some <span class="text-green-400">Moooooney</span>
        </h1>
        <section class="grid grid-cols-3 gap-10 mt-16">
            <div class="bg-green-400 text-white p-8 rounded">
                <h3 class="text-2xl font-semibold">Deposit</h3>
                <h3 class="text-4xl font-bold">$<span id="deposit-display">100</span></h3>
            </div>
            <div class="bg-red-400 text-white p-8 rounded">
                <h3 class="text-2xl font-semibold">Withdraw</h3>
                <h3 class="text-4xl font-bold">$<span id="withdraw-display">100</span></h3>
            </div>
            <div class="bg-gray-400 text-white p-8 rounded">
                <h3 class="text-2xl font-semibold">Balance</h3>
                <h3 class="text-4xl font-bold">$<span id="balance-display">100</span></h3>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
