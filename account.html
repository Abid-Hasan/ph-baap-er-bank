<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baap er Bank</title>
    <!-- Tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main class="lg:w-1/2 mx-auto mt-16 text-center">
        <h1 class="text-5xl font-semibold text-gray-600">
            Let's count some <span class="text-green-400">$MONEY$</span>
        </h1>
        <!-- display section -->
        <section class="grid grid-cols-3 gap-10 mt-16">
            <div class="bg-indigo-400 text-white p-8 rounded">
                <h3 class="text-2xl font-semibold">Deposit</h3>
                <h3 class="text-4xl font-bold">$<span id="deposit-display">0</span></h3>
            </div>
            <div class="bg-red-400 text-white p-8 rounded">
                <h3 class="text-2xl font-semibold">Withdraw</h3>
                <h3 class="text-4xl font-bold">$<span id="withdraw-display">0</span></h3>
            </div>
            <div class="bg-blue-400 text-white p-8 rounded">
                <h3 class="text-2xl font-semibold">Balance</h3>
                <h3 class="text-4xl font-bold">$<span id="balance-display">1500</span></h3>
            </div>
        </section>
        <!-- deposit-withdraw section -->
        <section class="grid grid-cols-2 gap-10 my-12">
            <div class="bg-pink-200 p-8 rounded">
                <input class="block w-full text-center py-2 rounded" type="text" name="" id="deposit-input"
                    placeholder="$ amount you want to deposit">
                <button class="block font-bold bg-gray-600 px-5 py-2 text-white rounded mx-auto mt-4"
                    id="deposit-button">Deposit</button>
            </div>
            <div class="bg-pink-200 p-8 rounded">
                <input class="block w-full text-center py-2 rounded" type="text" name="" id="withdraw-input"
                    placeholder="$ amount you want to withdraw">
                <button class="block font-bold bg-gray-600 px-5 py-2 text-white rounded mx-auto mt-4"
                    id="withdraw-button">Withdraw</button>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
