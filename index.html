<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baap er Bank</title>
    <!-- Tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main class="w-1/2 mx-auto mt-16 text-center">
        <h1 class="text-5xl font-semibold text-gray-700">
            Welcome to <span class="text-green-400">Baap-er-Bank</span>
        </h1>
        <div class="bg-green-400 p-16 my-5 rounded">
            <input class="block w-3/4 mb-5 rounded px-5 py-2" placeholder="Enter your email" type="email" name=""
                id="email">
            <input class="block w-3/4 mb-5 rounded px-5 py-2" placeholder="Enter your password" type="password" name=""
                id="password">
            <button class="block font-bold bg-purple-400 px-5 py-2 text-white rounded "
                id="submit-button">Submit</button>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
